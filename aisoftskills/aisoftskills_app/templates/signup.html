      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: white;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

<body>
    <header>
        <div class="header-1">
            <a href="#" class="logo">
                <i class="fa-solid fa-user-graduate"></i><span>Softskill</span>
            </a>
            <div class="navigation">
                <a href="#" title="">feature</a>
                <a href="#" title="">pricing</a>
                <a href="#" title="">community</a>
                <a href="#" title="">support</a>
                <a href="#" title="">about</a>
                <a href="#" title="">contact</a>
            </div>
            <div class="usr">
                <a href="login" title="log-in" id="loginButton" class="btn nav-link">log in</a>
                <a href="signup" title="register" id="registerButton" class="btn nav-link">register</a>
            </div>
            <div class="fas fa-user usricn"></div>
            <div id="navigationbtn">
                <span class="fas fa-times" id="closebtn"></span>
                <span class="fa-solid fa-bars active" id="openbtn" ></span>
            </div>
        </div>
    </header>

<!-- Registration Form -->
<div class="registration-form" id="registrationForm">
    <h2 class="text-center mb-4">Registration</h2>
    <form action="signup_form" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
  </div>


  <!-- Footer -->
 <footer class="bg-dark text-white py-3 fixed-bottom">

</div>
