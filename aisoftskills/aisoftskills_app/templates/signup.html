<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Reset some default styles */
    body, h1, h2, h3, h4, h5, h6, p, ul, li, form, input {
      margin: 0;
      padding: 0;
    }

    /* General styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Header styles */
    header {
      background-color: #f8f9fa;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 30px;
      margin-right: 10px;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 10px;
    }

    .btn:hover {
      background-color: #0062cc;
    }

    .btn-outline {
      background-color: transparent;
      color: #007bff;
      border: 1px solid #007bff;
    }

    .btn-outline:hover {
      background-color: #007bff;
      color: #fff;
    }

    /* Main content styles */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .col-md-6 {
      flex-basis: 48%;
    }

    .custom_1 h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .card {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-check {
      margin-bottom: 20px;
    }

    .form-check-input {
      margin-right: 5px;
    }

    .btn-block {
      display: block;
      width: 100%;
    }

    .social-btn {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 4px;
      color: black;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .social-btn i {
      margin-right: 5px;
    }

    .social-btn:hover {
      background-color: #0062cc;
    }

    /* Footer styles */
    footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
        margin-top: 120px;
      }
  
      .social-icon {
        font-size: 1.2rem;
        color: blue;
        margin: 0 10px;
        transition: color 0.3s ease;
      }
  
      .social-icon:hover {
        color: #007bff;
      }
      .custom_1{
        padding-top:9rem;
      }
  </style>
</head>
<body>
    <header>
      <div class="navbar-brand animate__animated animate__bounceInLeft">
        <img src="logo.png" alt="Logo">
        Company Name
      </div>
      <div>
        <a href="login" class="btn btn-outline animate__animated animate__bounceInRight">Sign In</a>
        <a href="signup" class="btn animate__animated animate__bounceInRight">Register</a>
      </div>
    </header>

<!-- Registration Form -->

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 animate__animated animate__fadeInLeft custom_1">
        <h2>Welcome to our Website</h2>
        <p>This is a sample message for the left side content.</p>
      </div>
      <div class="col-md-6 animate__animated animate__fadeInRight">
        <!-- Registration Form -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Register</h5>
            <form action="signup_form" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name= "username" required placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
              </div>
              <button type="submit" class="btn btn-block animate__animated animate__bounceIn">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; 2023 Company Name. All rights reserved.</p>
        </div>
        <div class="col-md-6 text-right">
          <a href="#" class="social-icon mr-3"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon mr-3"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-icon mr-3"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="social-icon">Contact Us</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
</body>
</html>
