<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>

  
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font family poppins link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/mainpagestyle.css' %}">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .registration-form {
      max-width: 500px;
      margin: 200px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: white;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  {% comment %} <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" id="loginButton">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="registerButton">Register</a>
        </li>
      </ul>
    </div>
  </nav> {% endcomment %}
  <header>
    <div class="header-1">
        <a href="#" class="logo">
            <i class="fa-solid fa-user-graduate"></i><span>Softskill</span>
        </a>
        <div class="navigation">
            <a href="#" title="">feature</a>
            <a href="#" title="">pricing</a>
            <a href="#" title="">community</a>
            <a href="#" title="">support</a>
            <a href="#" title="">about</a>
            <a href="#" title="">contact</a>
        </div>
        <div class="usr">
            <a href="#" title="log-in" id="loginButton" class="btn nav-link">log in</a>
            <a href="#" title="register" id="registerButton" class="btn nav-link">register</a>
        </div>
        <div class="fas fa-user usricn"></div>
        <div id="navigationbtn">
            <span class="fas fa-times" id="closebtn"></span>
            <span class="fa-solid fa-bars active" id="openbtn" ></span>
        </div>
    </div>
</header>

  <!-- Registration Form -->
  <div class="registration-form" id="registrationForm">
    <h2 class="text-center mb-4">Registration</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
  </div>

  <!-- Login Form -->
  <div class="registration-form" id="loginForm" style="display: none;">
    <h2 class="text-center mb-4">Login</h2>
    <form>
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>

  <!-- Footer -->
  {% comment %} <footer class="bg-dark text-white py-3 fixed-bottom">
    <div class="container text-center">
      <p>&copy; 2023 My Website. All rights reserved.</p>
    </div>
  </footer> {% endcomment %}
  <footer>
    <div class="links">
    <ul>
        <li><a href="#" class="footer-icn fa-brands fa-twitter"></a></li>
        <li><a href="#" class="footer-icn fa-brands fa-facebook"></a></li>
        <li><a href="#" class="footer-icn fa-brands fa-instagram"></a></li>
        <li><a href="#" class="footer-icn fa-brands fa-quora"></a></li>
    </ul>
</div>
</footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#loginButton").click(function(){
        $("#registrationForm").hide();
        $("#loginForm").show();
      });
      $("#registerButton").click(function(){
        $("#loginForm").hide();
        $("#registrationForm").show();
      });
    });
  </script>
</body>
</html>
