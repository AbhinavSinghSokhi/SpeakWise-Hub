<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Reset some default styles */
    body, h1, h2, h3, h4, h5, h6, p, ul, li, form, input, textarea {
      margin: 0;
      padding: 0;
    }

    /* General styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header styles */
    header {
      background-color: #f8f9fa;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style-type: none;
      display: flex;
      margin-right: auto;
      margin-left: 20px;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s ease;
    }

    nav ul li.active a {
      font-weight: bold;
      background-color: #007bff;
      color: #fff;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 30px;
      margin-right: 10px;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-info span {
      margin-right: 10px;
    }

    .btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #c82333;
    }

    /* Contact Us Section */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0062cc;
    }

    /* Footer styles */
    footer {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    .social-icon {
      font-size: 1.2rem;
      color: #333;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .social-icon:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      Company Name
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li class="active"><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <div class="user-info">
      <span>Welcome, [User Name]</span>
      <button class="btn">Log Out</button>
    </div>
  </header>

  <!-- Contact Us Section -->
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="text-center mb-4 animate__animated animate__fadeInLeft">Contact Us</h2>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="submit-btn animate__animated animate__bounceIn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; 2023 Company Name. All rights reserved.</p>
        </div>
        <div class="col-md-6 text-right">
          <a href="#" class="social-icon mr-3"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon mr-3"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-icon mr-3"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="social-icon">Contact Us</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
</body>
</html>
